<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellCaster</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header>
        <div class="hero-banner">
            <img src="./assets/images/Hero banner Magic.jpg"  alt="Arcane magic book background">
            <div class="hero-text">
                <h1 style="font-size: 100px;">SpellCaster</h1>
            </div>
        </div>
    </header>
    <section class="chooseCaster">
      <h2>Choose your Class</h2>
      <a href="index2.html">
      <button type="button" class="btn btn-warning btn-lg">Wizard</button>
      <button type="button" class="btn btn-danger btn-lg">Healer</button>
      <!-- make druid button brown -->
      <button type="button" class="btn btn-success btn-lg">Druid</button>
      <button type="button" class="btn btn-primary btn-lg">Bard</button>
    </a>
    </section>
    <div id="classCarousel" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#classCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#classCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#classCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#classCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/Wizard.jpg" class="d-block w-100" alt="Photo of Wizard">
            <div class="carousel-caption d-none d-md-block">
              <h4 id="wizard">Wizard</h4>
              <p id="wizard">Some cool stuff about Wizard.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/Healer.jpg" class="d-block w-100" alt="Photo of Healer">
            <div class="carousel-caption d-none d-md-block">
              <h4 id="healer">Healer</h4>
              <p id="healer">Here is a little bit about Healer.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/Druid.png" class="d-block w-100" alt="Photo of Druid">
            <div class="carousel-caption d-none d-md-block">
              <h4 id="druid">Druid</h4>
              <p id="druid">Lets talk about the best spellcaster!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/Bard.png" class="d-block w-100" alt="Photo of Bard">
            <div class="carousel-caption d-none d-md-block">
              <h4 id="bard">Bard</h4>
              <p id="bard">I guess we can say stuff about Bards.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#classCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#classCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    

<footer>
  <nav class="topnav">
    <a href="index2.html">
    <button type="button" class="btn btn-warning btn-lg">Wizard</button>
    <button type="button" class="btn btn-danger btn-lg">Healer</button>
    <!-- make druid button brown -->
    <button type="button" class="btn btn-success btn-lg">Druid</button>
    <button type="button" class="btn btn-primary btn-lg">Bard</button>
    </a>
  </nav>
</footer>
 <script src="./assets/js/script.js"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
 </body>
</html>
